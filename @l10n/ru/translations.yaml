content.contentmoderationandmore: "Обработка естественного языка для социальных сетей: модерация контента и многое другое"
content.quickstart: "Быстрое начало работы"
tisane.documentation.title: "Документация для Tisane"
content.setup: "Настройте свою среду и вызовите веб-сервис."
content.tisane.description1: "Выявляйте кибербуллинг, разжигание ненависти, сексуальные домогательства, суицидальное поведение, обвинения, темы, именованные сущности, тональность текста и многое другое на более чем 30 языках."
content.tisane.description2: "Tisane — это библиотека обработки естественного языка, которая:"
content.tisane.line1: "Предоставляет стандартные функции обработки естественного языка, например, извлечение сущностей, определение тем, анализ тональности."
content.tisane.line2: "Обнаруживает проблемный контент."
content.tisane.line3: "Предоставляет низкоуровневые функции обработки естественного языка, такие как токенизация, разметка частей речи, устранение неоднозначности, морфологический анализ."
content.tisane.keyfeatures: "Основные характеристики"
content.tisane.simple: "Простота использования: получите все необходимые данные с помощью одного метода, который можно настроить так, чтобы он возвращал только то, что вам нужно."
content.tisane.languagesupport: "Поддерживаются десятки языков."
content.tisane.inout: "Текст на входе, структурированная информация на выходе: Отправьте текстовый запрос, получите информацию в ответе JSON."
content.tisane.forcontent: "Создано с нуля для контента социальных сетей: орфографические и грамматические ошибки, алгоспик, жаргон."
content.tisane.granular: "Более детальные результаты, чем на любой другой платформе обработки естественного языка."