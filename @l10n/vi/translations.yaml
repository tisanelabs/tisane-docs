tisane.documentation.title: "Tài liệu dành cho nhà phát triển Tisane"
content.setup: "Thiết lập môi trường và thực hiện cuộc gọi đầu tiên của bạn."
content.tisane.description1: "Phát hiện bắt nạt trên mạng, ngôn từ kích động thù địch, quấy rối tình dục, hành vi tự tử, các cáo buộc, chủ đề, thực thể, tình cảm, và nhiều nội dung khác bằng hơn 30 ngôn ngữ."
content.tisane.description2: "Tisane là một thư viện xử lý ngôn ngữ tự nhiên:"
content.tisane.line1: "Cung cấp các chức năng NLP tiêu chuẩn, ví dụ: trích xuất thực thể, phát hiện chủ đề, phân tích tình cảm."
content.tisane.line2: "Phát hiện nội dung có vấn đề."
content.tisane.line3: "Cung cấp tính năng NLP cấp độ thấp, chẳng hạn như phân tích thành phần câu, gắn thẻ loại từ, phân biệt nghĩa đen, phân tích hình thái."
